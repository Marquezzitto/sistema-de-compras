<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo-container">
                <img src="assets/brinks-logo-white.png" alt="Logo da Brinks">
            </div>
            <ul class="nav-links">
                <li>
                    <a href="Dashboard.html" class="nav-link active-link">
                        <i class="fas fa-chart-line icon"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="requisicao.html" class="nav-link">
                        <i class="fas fa-file-alt icon"></i>
                        <span class="text">Requisição</span>
                    </a>
                </li>
                <li>
                    <a href="fornecedores.html" class="nav-link">
                        <i class="fas fa-handshake icon"></i>
                        <span class="text">Fornecedores</span>
                    </a>
                </li>
                <li>
                    <a href="fiscal.html" class="nav-link">
                        <i class="fas fa-receipt icon"></i>
                        <span class="text">Fiscal</span>
                    </a>
                </li>
                <li>
                    <a href="pagamentos.html" class="nav-link">
                        <i class="fas fa-money-bill-wave icon"></i>
                        <span class="text">Pagamentos</span>
                    </a>
                </li>
                <li>
                    <a href="contratos.html" class="nav-link">
                        <i class="fas fa-file-signature icon"></i>
                        <span class="text">Contratos</span>
                    </a>
                </li>
                <li>
                    <a href="workflow.html" class="nav-link">
                        <i class="fas fa-cogs icon"></i>
                        <span class="text">Workflow</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content" id="main-content">
            <header class="main-header">
                <div class="header-left-group">
                    <button class="menu-toggle" id="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <h2>Dashboard</h2>
                </div>
                <div class="header-right-group">
                    <button class="filial-btn" id="open-filial-modal">
                        <i class="fas fa-building filial-icon"></i>
                        <span id="filial-display-name">TODAS</span>
                    </button>
                    <button id="logout-button" class="logout-btn">Sair</button>
                </div>
            </header>

            <section class="status-cards">
                <div class="card" id="pagamentos-pendentes-card">
                    Pagamentos Pendentes: <span id="pagamentos-pendentes">0</span>
                </div>
                <div class="card" id="pagamentos-realizados-card">
                    Pagamentos Realizados: <span id="pagamentos-realizados">0</span>
                </div>
                <div class="card" id="contratos-realizados-card">
                    Contratos Realizados: <span id="contratos-realizados">0</span>
                </div>
                <div class="card" id="contratos-pendentes-card">
                    Contratos Pendentes: <span id="contratos-pendentes">0</span>
                </div>
            </section>
        </main>
    </div>

    <div id="filial-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h4>Selecione a Filial</h4>
            <ul class="filial-list" id="filial-list">
            </ul>
        </div>
    </div>

    <div id="notification-container" class="notification-container"></div>
    <script src="script.js"></script>
</body>

</html>
