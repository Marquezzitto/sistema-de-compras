<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Proposta de Requisicao</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos do formulário de cadastro, semelhantes ao login.html */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .register-btn:hover {
      background-color: #27ae60;
    }
    .link-login {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Cadastro</h2>
    <div class="input-group">
      <label for="new-username">Usuário</label>
      <input type="text" id="new-username" placeholder="Crie seu usuário">
    </div>
    <div class="input-group">
      <label for="new-password">Senha</label>
      <input type="password" id="new-password" placeholder="Crie sua senha">
    </div>
    <button class="register-btn" id="register-button">Cadastrar</button>
    <div class="link-login">
      Já tem uma conta? <a href="login.html">Faça login</a>
    </div>
  </div>
  <div id="notification-container" class="notification-container"></div>
  <script src="script.js"></script>
</body>
</html>
