<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos - Sistema de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="logo-container">
                <img src="assets/brinks-logo-white.png" alt="Logo da Brinks">
            </div>
            <ul class="nav-links">
                <li>
                    <a href="Dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line icon"></i>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="requisicao.html" class="nav-link">
                        <i class="fas fa-file-alt icon"></i>
                        <span class="text">Requisição</span>
                    </a>
                </li>
                <li>
                    <a href="fornecedores.html" class="nav-link">
                        <i class="fas fa-handshake icon"></i>
                        <span class="text">Fornecedores</span>
                    </a>
                </li>
                <li>
                    <a href="fiscal.html" class="nav-link">
                        <i class="fas fa-receipt icon"></i>
                        <span class="text">Fiscal</span>
                    </a>
                </li>
                <li>
                    <a href="pagamentos.html" class="nav-link">
                        <i class="fas fa-money-bill-wave icon"></i>
                        <span class="text">Pagamentos</span>
                    </a>
                </li>
                <li>
                    <a href="contratos.html" class="nav-link active-link">
                        <i class="fas fa-file-signature icon"></i>
                        <span class="text">Contratos</span>
                    </a>
                </li>
                <li>
                    <a href="workflow.html" class="nav-link">
                        <i class="fas fa-cogs icon"></i>
                        <span class="text">Workflow</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="main-content" id="main-content">
            <header class="main-header">
                <div class="header-left-group">
                    <button class="menu-toggle" id="menu-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <h2>Contratos</h2>
                </div>
                <div class="header-right-group">
                    <button id="toggle-contrato-form" class="add-button">
                        <i class="fas fa-plus"></i> Contrato
                    </button>
                    <button id="logout-button" class="logout-btn">Sair</button>
                </div>
            </header>

            <section class="new-contrato-section" id="new-contrato-section" style="display: none;">
                <h3>Adicionar Novo Contrato</h3>
                <div class="new-contrato-container">
                    <div class="new-contrato-group">
                        <input type="text" id="contrato-numero" class="input-field" placeholder="Número do Contrato">
                        <input type="text" id="contrato-fornecedor" class="input-field" placeholder="Fornecedor">
                        <input type="date" id="contrato-inicio" class="input-date">
                    </div>
                    <div class="new-contrato-group">
                        <input type="date" id="contrato-fim" class="input-date">
                        <input type="text" id="contrato-valor" class="input-field" placeholder="Valor">
                        <select id="contrato-status" class="input-select">
                            <option value="">Status</option>
                            <option value="Ativo">Ativo</option>
                            <option value="Inativo">Inativo</option>
                            <option value="Pendente">Pendente</option>
                        </select>
                    </div>
                    <button id="add-contrato-button" class="add-button">
                        <i class="fas fa-save"></i> Salvar Contrato
                    </button>
                </div>
            </section>
            
            <section class="table-section">
                <h3>Lista de Contratos</h3>
                <table id="contratos-table">
                    <thead>
                        <tr>
                            <th class="col-contrato-numero">Nº Contrato</th>
                            <th class="col-contrato-fornecedor">Fornecedor</th>
                            <th class="col-contrato-inicio">Início</th>
                            <th class="col-contrato-fim">Fim</th>
                            <th class="col-contrato-valor">Valor</th>
                            <th class="col-contrato-status">Status</th>
                            <th class="col-contrato-acoes">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="contratos-table-body">
                        

</tbody>
                </table>
            </section>
        </main>
    </div>
    <div id="notification-container" class="notification-container"></div>
    
    <div id="contrato-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Adicionar Novo Contrato</h2>
            <form id="contrato-form">
                <label for="contrato-numero">Número:</label>
                <input type="text" id="contrato-numero" name="numero" required>
                
                <label for="contrato-fornecedor">Fornecedor:</label>
                <input type="text" id="contrato-fornecedor" name="fornecedor">
                
                <label for="contrato-inicio">Início:</label>
                <input type="date" id="contrato-inicio" name="inicio" required>
                
                <label for="contrato-fim">Fim:</label>
                <input type="date" id="contrato-fim" name="fim" required>
                
                <label for="contrato-valor">Valor:</label>
                <input type="text" id="contrato-valor" name="valor">
                
                <label for="contrato-status">Status:</label>
                <input type="text" id="contrato-status" name="status">

                <button type="submit" id="add-contrato-submit-btn">Adicionar</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
